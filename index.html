<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Website</title>
    
</head>

<body>
    <!-- <h1 class="title">Weather Website</h1> -->
    <div class="search-box">
        <!-- <i class="fa-solid fa-location-dot"></i> -->
        <input type="text" placeholder="Enter your location">
        <button class="fa-solid fa-magnifying-glass"></button>
    </div>
    <div class="full">
        <div class="container">
            <div class="weather-box">
                <img src="">
                <p class="temperature"></p>
                <p class="description"></p>
            </div>
            
            <div class="weather-info">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>

                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>

                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>

                    <div class="text">
                        <span></span>
                        <p>Wind Speed</p>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/90f705bc5a.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
